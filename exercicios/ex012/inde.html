<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>
   
    <video controls width="400" poster="imagens/limoes-capa.png" loop autoplay>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Seu navegador nao tem compatividade com reproducao de videos</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="400" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=YQCCwVR7n0cJpV5I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>inserindo videos vimeo</h1>
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/69826831?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="2D animation exercises"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
